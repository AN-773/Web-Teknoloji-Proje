    <main>
        <div class="container">
            <form name="form" action="/submited.php" onsubmit="return validateForm()" method="POST">
                <fieldset>
                    <legend>İletişim bilgileriniz: </legend>
                    <div class="form_item">
                        <label class="form-lable" for="name">Adı</label>
                        <input class="form-control" type="text" name="name" id="name">
                    </div>
                    <!-- Name -->
                    <div class="form_item">
                        <label class="form-lable" for="email">E-posta</label>
                        <input class="form-control" type="text" name="email" id="email">
                    </div>
                    <!-- Email -->
                    <div class="form_item">
                        <label class="form-lable" for="gender">Cins</label>
                        <select class="form-select" id="gender" name="gender">
                            <option value="female">Kadın</option>
                            <option value="male">Erkek</option>
                            <option value="other" selected>Söylemek istemiyorum</option>
                        </select>
                    </div>
                    <!-- Gender -->
                </fieldset>
                <!-- Contact Info -->
                <fieldset>
                    <legend>Sorun: </legend>
                    <div class="form_item">
                        <label class="form-lable" for="contact_reason">İletişim nedeni</label>
                        <input class="form-select" id="contact_reason" name="reason" list="reasons">
                        <datalist id="reasons">
                            <option value="Hata bildermek"></option>
                            <option value="Yazım hatası bildermek"></option>
                            <option value="Özellik önermek"></option>
                            <option value="Bir fikir önermek"></option>
                            <option value="Başka"></option>
                        </datalist>
                    </div>
                    <!-- Contact reason -->
                    <div class="form_item">
                        <label class="form-lable" for="details">Detaylar</label>
                        <textarea class="form-control" name="details" id="details"></textarea>
                    </div>
                </fieldset>
                <!-- Sourn -->
                <div class="form_item d-flex justify-content-end gap-3">
                    <button class="btn btn-danger btn-secondary px-4" type="button" name="erase"
                        onclick="eraseForm()">Sil</button>
                    <button class="btn btn-primary px-4" type="submit" name="send">Gönder</button>
                </div>
                <!-- Buttons -->
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
